<p><a href="http://www.markwang.com/chinamap/">create your own China map</a><br />
如果路过不算去过的话…<br />
嗯，出去旅游我果然是喜欢西部胜过东部啊，特别是西北！有彪悍的马骑，有大块的肉吃，还有性格开朗的美女，壮丽的景色，以及相对便宜的物价…</p>

<p>争取全国山河一片红吧，西藏嘛，是留在最后的。而且我妈也说了，她去世之后，骨灰要洒在西藏。</p>
