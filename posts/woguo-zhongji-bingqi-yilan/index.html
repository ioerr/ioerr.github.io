      <h1>我国终极兵器一览</h1>
      <p>
        
          
            
            <a href="/tags/%E5%85%B5%E5%99%A8">
              <span class="hash">#</span>兵器</a>
          
        
      </p>
    </header>
    <section><p>为了对抗逆袭的红色有角三倍速，我们早就部署了魔都超高能电磁塔：<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=d5535b2e688bc09cac65720b2785fbe7.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/d5535b2e688bc09cac65720b2785fbe7.jpg" alt="Photobucket" /></a></p>

<p>然后是帝都<a href="http://newhouse.soufun.com/photo/d_other_13647512.htm">终极人形兵器福禄寿</a>，大中华先行者从此退出历史舞台：<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=20080114191356792501j1.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/20080114191356792501j1.jpg" alt="Photobucket" /></a></p>

<p>前不久，魔都又开发出了<a href="http://news.163.com/08/0115/10/4287UF500001124J.html">“和谐之光”激光塔</a>，我爱和谐，和谐爱我，对我来说，中华大加农炮算什么？：<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=20080115101224a7531.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/20080115101224a7531.jpg" alt="Photobucket" /></a></p>

<p>不过这都不算什么，因为我们还有隐藏终极兵器、一祭出就会天崩地裂的<a href="http://www.cnsb.cn/html/products/237/info_show_237034.html">山·河·破·碎·锤</a>！<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=2007-4-2-15-3-58_1.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/2007-4-2-15-3-58_1.jpg" alt="Photobucket" /></a><br />
不但很黄，而且很暴力。</p>
</section>
