      <h1>橡皮泥手机</h1>
      <p>
        
      </p>
    </header>
    <section><p>每次手机掉在地上我就会想，如果手机外壳像橡皮泥一样多好，从地上捡起来揉一揉，就可以继续用，不用担心外壳摔坏。</p>

<p>不过如果气急败坏拿这种手机砸人，要小心粘在墙上取不下来…</p>

<p>进一步地想像，也可以做成热融式的，稍微加热一下，就可以手工捏出各种奇怪的手机造型，不过，得考虑到不要因为乱抹而遮住了屏幕、键盘或电池盖。</p>
</section>
