    <section><p>如果说摄影能够带给人乐趣的话，那种让美妙的一刻定格为永恒的成就感倒在其次；时刻想要抓住生活中的美好瞬间，因而在不知不觉中改变了观察世界的角度和态度，发现许多之前根本就没有留意过的精彩，这才是最棒的收获吧。</p>

<p>另：觉得至今为止国内播放过的最好的广告是柯达的那支《串起每一刻》，没有之一。如果有的话，其他的现在我也没想起来。</p>
