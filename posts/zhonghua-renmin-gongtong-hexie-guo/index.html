    <section><p><a href="http://news.163.com/08/0125/11/43252L200001124J.html">河北政协委员为省会拟新名称
&ldquo;石家庄&rdquo;不够响亮</a></p>

<p>省会名称叫什么，外人其实没什么发言权，就好像韩国人要求汉城的中文译名改成首尔，那也只能乖乖地改。所以就算石家庄改成了石达令个乐（反正俄国人也不要了），我们也不该反对。</p>

<p>不过我也想有个提案啊，中华人民共和国这个名称是不是也土了一点？与时俱进改成“中华人民共同和谐国”，岂不美哉？</p>
