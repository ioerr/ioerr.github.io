    <section><p>类比容易被滥用，是因为本来就只是为了让人容易理解复杂状况才做类比。<br />
一旦要做出推论，和类比对象所处的环境条件截然不同，相当于拿掉了边界约束，当然就会推论出千里之外的谬误。</p>

<p>但用类比辅助理解实在太好用，不能因噎废食，完全禁止使用。</p>
