    <section><p>一个多月前，大家都在说“<a href="./jizhu-liwenliang">记住李文亮</a>”！</p>

<p>一个多月后，大家已经开始忘记李文亮了。</p>

<p>“一个正常的社会不能只有一种声音”？</p>

<p>不，现在大家已经开始相信，只有一种声音的社会很有必要。<br />
只有一种声音，是我们的制度优势，制胜法宝。<br />
这个社会不需要吹哨子的人，也不需要<a href="https://thewanderingpotato.github.io/2020/03/11/%E7%99%BC%E5%93%A8%E5%AD%90%E7%9A%84%E4%BA%BA.html">发哨子的人</a>，只需要吸哨子的人。</p>
