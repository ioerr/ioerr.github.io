      <h1>猪流感的起因</h1>
      <p>
        
          
            
            <a href="/tags/%E7%8C%AA%E6%B5%81%E6%84%9F">
              <span class="hash">#</span>猪流感</a>
          
        
      </p>
    </header>
    <section><p>猪流感闹得人心惶惶，连 Twitter 那著名的 <a href="http://failwhale.com/">Fail
Whale</a> 也有了 Fail Pig 版本了：<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=fail-pig.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/fail-pig.jpg" alt="Photobucket" /></a></p>

<p>那么猪流感的起因是什么呢？据不靠谱分析，最有可能的原因如下：<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=7611103694299485.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/7611103694299485.jpg" alt="Photobucket" /></a></p>

<p><a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=1240135630163.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/1240135630163.jpg" alt="Photobucket" /></a></p>

<p><a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=80210944942927423.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/80210944942927423.jpg" alt="Photobucket" /></a></p>

<p>你看，它正在甩着哈喇子在空中飞呢！</p>

<p><a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=8235b4d7a1036e720205618f5a52e696081.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/8235b4d7a1036e720205618f5a52e696081.jpg" alt="Photobucket" /></a></p>

<p>同时，我们坚决反对将猪流感的起因栽赃到国人头上的行为：</p>

<p><a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=53028c88e78257e1a3429de1ee694a15.jpg"><img src="http://i111.photobucket.com/albums/n154/calon_plus/53028c88e78257e1a3429de1ee694a15.jpg" alt="Photobucket" /></a></p>

<p>注：猪流感正式称呼是甲型H1N1流感</p>
</section>
