      <h1>搬家</h1>
      <p>
        
      </p>
    </header>
    <section><p>最近一直都在忙搬家的事情。现在家具、书籍、电器等大件要件都已经就位，剩下厨房用品和窗帘之类杂七杂八的东西要清理，地板要打蜡，灶台、热水器也要改装以适应管道煤气。<br />
电话办理移机不改号需要1周左右的时间，移 ADSL
则需要15天左右，虽然在公司可以偷偷 blog，但很明显不可能保证正常频率。</p>

<p>搬过去的一个感觉是，在附近活动的野猫们都换成了被带出来遛的狗…</p>
</section>
