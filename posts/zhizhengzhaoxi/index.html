    <section><p>人了解的历史时间跨度越来越长，但并不能感知时间流逝的真实时长。<br />
会不会因此产生一种错觉？<br />
就是弹指一挥间发生了这么多的事件，仿佛个个都是立竿见影。<br />
于是不由自主就对未来产生了不切实际的期望，事事只争朝夕，一切剧烈的变革恨不得一代之内全部完成。</p>
