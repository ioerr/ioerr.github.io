    <section><p>有人问，<a href="http://www.zhihu.com/question/25504353/">经常上知乎会带来什么错觉</a>？<br />
其实不只是上这类问答类网站，许多热爱学习、渴求知识、热情讨论的人都可能会有这样一些错觉：</p>

<p>1、对某些现象知道的更多更清楚，认知就更正确。<br />
2、必然存在一个不断接近绝对客观真理的答案。<br />
3、认知更接近真理的那个答案就是对的。</p>
