      <h1>病历</h1>
      <p>
        
      </p>
    </header>
    <section><p>在挎包里翻出了一本病历，两年前曾经顺手把它当临时的记事本用。看到了有这么几句话：</p>

<p><blockquote>
只知道你出差一次<br />
到哪里去了，我也不知道<br />
五一不去丽江了，如果没有问起，会什么时候才说呢？<br />
手机没电了，又在外地，一个电话也不肯打
</blockquote>
这个病历本可以丢掉了。</p>
</section>
