    </header>
    <section><p>之前提到希望有<a href="http://calon.weblogs.us/2006/09/09/jianhua_caozuo_de_zuqiu_youxi/">简化操作的足球游戏</a>，好在现在对实况系列还有爱，不过呢，格斗类游戏就真的是永远的菜鸟了。曾经身边的高手很多，但我从来都是围观者的水准。</p>

<p>为什么会是菜鸟？还是因为按键太多了…多希望人物能够根据运动方向、加速度、双方的站位和姿势以及不超过2个按键的指令进行半自动的格斗…</p>

<p>我真的已经懒惰到这种地步了么？:023:</p>
</section>
