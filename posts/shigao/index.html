      <h1>石膏</h1>
      <p>
        
      </p>
    </header>
    <section><p><a href="http://yuyangshen.spaces.live.com/">白衣</a>的同事不幸断腿打上了石膏，更加不幸地，石膏被当成了艺术创作的材料：<br />
<a href="http://www.flickr.com/photos/calon/492247737/"><img src="http://farm1.static.flickr.com/218/492247737_5951413b76.jpg" alt="石膏" /></a><br />
<a href="http://www.flickr.com/photos/calon/492247729/"><img src="http://farm1.static.flickr.com/206/492247729_65be5bc082.jpg" alt="石膏" /></a><br />
<a href="http://www.flickr.com/photos/calon/492247727/"><img src="http://farm1.static.flickr.com/202/492247727_695986b03e.jpg" alt="石膏" /></a><br />
<a href="http://www.flickr.com/photos/calon/492247725/"><img src="http://farm1.static.flickr.com/205/492247725_a1cf63cd39.jpg" alt="石膏" /></a><br />
<a href="http://www.flickr.com/photos/calon/492247723/"><img src="http://farm1.static.flickr.com/200/492247723_aa3c6c386e.jpg" alt="石膏" /></a><br />
图中“牛X打断腿”属于双关语，因为这位朋友姓牛。</p>

<p>我们看到照片后的建议是，既然已经写上了“清明”二字，不如把另一条腿也打断，在石膏上写“反复”二字，也算是一语双关。</p>

<p>我还想到《城市猎人》中某集某人的断腿石膏上写着“我是大笨蛋，我用受伤的腿踢人结果又断了”（大意如此）。</p>
</section>
