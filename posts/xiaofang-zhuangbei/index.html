    <section><p>今天入手两个干粉灭火器和两套消防面具。<br />
目前只有楼道中有灭火器，而且又大又重不方便使用，若晚上家中着火，不一定顶用。有浓烟的话，光有灭火器也是白搭。</p>

<p>最主要是防备电路起火，尤其是取暖器和烧水器，其次厨房也是危险地带。已经好几次忘记关火，乱放菜刀顶多砍到脚:023:，忘记关火则有烧个精光的可能。</p>
</section>
