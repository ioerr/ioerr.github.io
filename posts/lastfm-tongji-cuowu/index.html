      <h1>Last.Fm 统计错误</h1>
      <p>
        
      </p>
    </header>
    <section><p><a href="http://www.last.fm/">Last.Fm</a>
的统计数据好像出了一点问题，上周因为狂听椎名林檎，所以周排行榜上，她以97次排名第一，但是在总排行榜上的统计数字却只有62，出现了局部大于整体的情况，另外歌曲排行也有点问题，因为听得最多的歌肯定不止7次了。</p>

<p><a href="http://www.flickr.com/photos/51035672039@N01/146802980/"><img src="http://static.flickr.com/56/146802980_efea667430.jpg" alt="Last.Fm" /></a></p>

<p>所以今后还是主要提供每周的歌曲排行好了。</p>

<p><img src="http://imagegen.last.fm/munks/tracks/calonxu.gif" alt="" /></p>
</section>
