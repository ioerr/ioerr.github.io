    <section><p>在豆瓣<a href="http://www.douban.com/group/72544/">人肉搜索引擎小组</a>人数快要突破400人的时候，我注意到一个好玩的现象，那就是除了找书找电影找音乐等等之外，还有两则求助询问流行语的出处：<br />
<a href="http://www.douban.com/group/topic/2565784/">&ldquo;我看好你哟&rdquo;语出何处？</a><br />
<a href="http://www.douban.com/group/topic/2666952/">[提问]你才。。你们全家都。。语出何处？</a></p>

<p>由此想到，有没有人专门收集这种流行语的出处，编纂成册呢？这种信息放到维基百科或
<a href="http://www.wikiquote.org/">Wikiquote</a> 上面是不是都不够正规呢？</p>
</section>
