      <h1>垃圾生产者的自知之明</h1>
      <p>
        
      </p>
    </header>
    <section><p>那些生产出糟糕产品的人，真的意识不到它的糟糕吗？<br />
我看大多数人还是有自知之明的。<br />
只是到最后他们唯一的念头就是赶紧结束这项痛苦的工作，其他怎么样都好了。</p>

<p>也许到最后他们像《1984》中的主人公一样，“<a href="https://twitter.com/_____cv_e__/status/1413630221027201024">他战胜了自己，他热爱这个垃圾产品</a>”。</p>
</section>
