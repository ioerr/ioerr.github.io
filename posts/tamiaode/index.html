<h2 id="不知何故-里屋忽然-改名-http-www-tamiaode-com-txt-54103386312561219-htm-为-他喵的-http-www-tamiaode-com-index-asp">不知何故，里屋忽然<a href="http://www.tamiaode.com/txt/54103386312561219.htm">改名</a>为“<a href="http://www.tamiaode.com/index.asp">他喵的</a>”</h2>

<p>莫非<a href="http://www.mop.gov.cn/">中华人民共和国人事部</a>发现了里屋这个邪恶的站点？</p>

<p>========== 习惯性的无关分隔线 ==========</p>

<p>最近某人频繁用某“<a href="http://blog.makotow.com/read.php?352">男人的偶像</a>”图片作签名。<br />
<img src="http://i105.photobucket.com/albums/m210/andrzejx/0214.jpg" alt="" /></p>

<p>于是顺手改了一下，图省事修得很糙：<br />
<a href="http://www.yupoo.com/photos/view?id=ff8080810f96233f010f9abd6c140d7d"><img src="http://photo4.yupoo.com/20061219/204402_1706708020_akmmhkze.jpg" alt="" /></a></p>

<p>按时下流行的话来说，算是对原哲夫和健次郎的致敬吧
XD（他喵的人家才不要这种致敬咧！）<br />
<a href="http://www.yupoo.com/photos/view?id=ff8080810f96233f010f9b51645d27f8"><img src="http://photo4.yupoo.com/20061219/232539_1899955154_ukxjaqtn.jpg" alt="" /></a></p>

<p><a href="http://www.yupoo.com/photos/view?id=ff8080810f96233f010f9b51615a27f7"><img src="http://photo4.yupoo.com/20061219/232538_429134732_lesdthbk.jpg" alt="" /></a></p>
