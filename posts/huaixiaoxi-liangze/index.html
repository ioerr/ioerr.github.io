      <h1>坏消息两则</h1>
      <p>
        
      </p>
    </header>
    <section><p>晚上电脑将被霸占，纪念文革40周年的文章没时间写了。有心的人看看<a href="https://secure.wikimedia.org/wikipedia/zh/wiki/">维基百科</a>的<a href="https://secure.wikimedia.org/wikipedia/zh/wiki/%E6%96%87%E5%8C%96%E5%A4%A7%E9%9D%A9%E5%91%BD">文化大革命条目</a>和<a href="http://www.cnd.org/CR/">“文革”博物馆</a>吧。和别人的讨论贴也只好暂时放下。</p>

<p>不久将因公出差一段时间，恐怕不能够回来参加母校的百年校庆了。</p>
</section>
