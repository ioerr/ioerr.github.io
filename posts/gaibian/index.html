    <section><p>有句挺有哲理的话，“改变能改变的，接受不能改变的”，但人生的困惑往往在于不知道哪些事情是自己力不能及的。</p>

<p>在太多的事情上面，太多人过早和过高的估计了难度，轻易选择了接受。</p>

<p>只有少数人尽全力尝试过了，才知道自己的极限在哪里。</p>
</section>
