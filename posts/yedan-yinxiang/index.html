      <h1>耶诞印象</h1>
      <p>
        
      </p>
    </header>
    <section><p>下午出去散步，最大的感受是，忽然冒出来很多宾馆旅店廉价套间的广告啊，看样子生意不错。</p>

<p>冯象先生的<a href="http://www.ideobook.net/264/">《木腿正义》增订版快要出版了</a>，到时候看到了一定要入手。</p>

<p>在书店看到了许倬云先生的《万古江河》，翻开序言一看，感觉很面熟，原来虽然是上海文艺出版社出版的，排版可能还是按照汉声出版社的设计方案来的，而之前我已经在<a href="http://b-oo-k.net/blog/blog.php/2006/149">老猫那里</a>看见过对这种排版的批评了。说实话，捧在手里确实有不知所措的感觉…</p>
</section>
