    <section><p>很多人口头推崇的“法制”，仔细一看其实是“法家秦制”的缩写。<br />
如果你认为法律存在的意义就是统治者治理国家的工具，那么“法治”确实就是“法家治理”的意思。</p>

<p>当然也有人真心觉得秦制挺好的，像李斯、韩非和商鞅，即使遭到铁拳的待遇，也绝不追悔莫及、上书自辩和逃亡造反。</p>
