    <section><p>人长大了，变老了，就会发现越来越多的熟悉人物，身边的或者出名的，在你意想不到的时候忽然死去，像掉落一支笔一样稀松平常。</p>

<p>然后难免会由他人的死亡想到自己的死亡，想到自己会有一个怎样的结局，整个一生有什么意义。</p>

<p>如果没有头上的星空，还会有神话吗？如果人生没有死亡，还会有哲学吗？</p>
</section>
