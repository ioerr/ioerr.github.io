      <h1>三月春天·理发历险记</h1>
      <p>
        
      </p>
    </header>
    <section><p>空气因为返潮而变得湿漉漉的；</p>

<p>下班的人们都把外衣挂在臂弯中；</p>

<p>偶尔有温暖的春风擦肩而过；</p>

<p>忍不住要大口大口惬意地呼吸；</p>

<p>理发小店里放着南拳妈妈的音乐；</p>

<p>三三两两的顾客，清凉的洗头水；</p>

<p>看来是生手的理发小妹，梳子也拿不稳；</p>

<p>悠闲的傍晚，没有烦恼的傍晚；</p>

<p>我的头变得像狗啃过一样 <img src="http://www.mopoo.com/new/face/028.gif" alt="" /></p>
</section>
