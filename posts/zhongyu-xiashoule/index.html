      <h1>终于下手了</h1>
      <p>
        
      </p>
    </header>
    <section><p>今天打开 <a href="http://www.mozilla.org/products/firefox/">Firefox</a>
之后，终于看到了传说中强制跳出的<a href="http://welcome.sh.vnet.cn/portal/nt/index.jsp">星空极速客户端拨号软件的页面</a>，还是自动刷新的。最讽刺的是，右侧的广告中赫然写着：安全上网指南？！看来这年头劫匪不但技术含量不够，服务也不到位，应该与时俱进，打劫之后还要附赠一本《防范打劫指南》才对嘛。</p>

<p><a href="http://www.flickr.com/photos/calon/235127816/"><img src="http://static.flickr.com/84/235127816_6d5e5808ba.jpg" alt="vnet" /></a></p>
</section>
