  <div class="post-content"><p>一想到猴子们每天穿着西装在办公室正襟危坐，一脸严肃地思考着如何保持盈利和增长，就想要笑啊。</p>
<p>免不了有三种感觉：<br>
一种是沐猴而冠的荒谬感，一种是佩服猿猴竟可以严密组织起来达成许多伟大的成就，一种是类似于孙悟空戴上紧箍的悲哀。</p>
<p>而我们每个人都是其中一只猴子。</p>
