      <h1>商品溢价</h1>
      <p>

    <section><p>一件商品加上“时尚”二字可以溢价10%，比如“手提包”和“时尚手提包”。</p>

<p>加上“简约”二字可以溢价30%，比如“T恤”和“简约 T恤”。</p>

<p>加上“战术”则是至少50%，比如“腰带”和“战术腰带”。</p>

<p>估计要是加上“战略”二字应该可以溢价达到100%以上。</p>
</section>
