      <p>
        
      </p>

    <section><p>今天收到转发过来的
《国务院办公厅关于严格执行公共建筑空调温度控制标准的通知》，甚好，甚好，我是很不喜欢空调温度开到很低的，虽然这种通知再怎么严格执行也是白搭。</p>

<p>但是为什么PDF文件上有奇怪的图案，难道是扫描时夹带了其他东西，还是国务院被外星人占领了？<br />
<a href="http://picasaweb.google.com/calon.xu/Snapshot/photo#5086515872794157346"><img src="http://lh3.google.com/calon.xu/RpbvPJ5IISI/AAAAAAAAAIw/huAXIQh3Zkc/s800/ScreenShot00001.jpg" alt="" /></a></p>

<p>不知道谁能够猜出这到底是什么的图案。猜中没奖…</p>
</section>
