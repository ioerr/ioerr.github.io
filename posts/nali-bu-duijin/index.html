    <section><p>经过杀死数百亿人的试验后，人类终于设计出了比自身更加理性、高效、冷静的超级电脑来控制和安排生活中的一切。</p>

<p>某天，某人的生活因为一次错误计算而被彻底毁掉，但所有人都告诉他是他自己出了问题，因为历史证明发展到这一阶段的电脑不可能出错。</p>

<p>这一过程不断重复，直到只剩最后一个人时，他会说“哪里不对劲”吗？</p>
</section>
