    <section><p>试用了一下<a href="http://pinyin.sogou.com/">搜狗拼音</a><a href="http://ime.sogou.com/dl/sogou_pinyin_3b2.exe">3.0公测第二版</a>，没有多少让人惊喜的地方，要给外观界面做个简单的修改都得动用皮肤编辑器，真是麻烦…</p>

<p>于是做了个简约的界面：<br />
<a href="http://picasaweb.google.com/calon.xu/Snapshot/photo#5085200460224866818"><img src="http://lh6.google.com/calon.xu/RpJC4ENbKgI/AAAAAAAAAHs/evDg38BQr_0/s400/ScreenShot00005.jpg" alt="" /></a><br />
状态条缩减到只有3个按钮，其实我觉得1个就够了…<br />
要做个够另类够抢眼的外观对我来说花的时间太多了，目前不干。</p>

<p>繁体输入的问题依然存在，有这方面需求的不妨关注一下<a href="http://s.sogou.com/f?s=%CB%D1%B9%B7%C6%B4%D2%F4%CA%E4%C8%EB%B7%A8&amp;t=TP$P1RHz3qC7V6EBAAAA&amp;page=1">繁体补充词细胞词库</a>的进展情况。</p>
