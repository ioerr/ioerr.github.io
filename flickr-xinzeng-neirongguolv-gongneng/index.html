<section class="post-content">
  <p><a href="http://www.flickr.com/">Flickr</a>
<a href="http://blog.flickr.com/flickrblog/2007/03/introducing_fil.html">新增</a><a href="http://www.flickr.com/help/filters/">内容过滤功能</a>，分为安全级别和内容类型两类。</p>

<p>其中安全级别包括：安全的，待审核的，受限制的；<br />
内容类型则分为：照片，美术作品，截图。</p>

<p>最大的好处当然是终于可以名正言顺地上传截图了。</p>
