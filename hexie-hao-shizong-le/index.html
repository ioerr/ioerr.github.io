<section class="post-content">
  <p>昨天晚上应该是连续写了两篇文章，其中有一篇是《和谐号》，这在 RSS
中也有记录：<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=ScreenShot00102.png"><img src="http://i111.photobucket.com/albums/n154/calon_plus/ScreenShot00102.png" alt="Photobucket" /></a></p>

<p>但是页面上却没有看到这一篇。<br />
而且前后两篇的 ID
号是连续的，就算是我梦游爬起来删文也应该是跳号才对，莫非这是
<a href="http://wordpress.org/">WordPress</a> 的 bug？<br />
<a href="http://s111.photobucket.com/albums/n154/calon_plus/?action=view&amp;current=ScreenShot00101.png"><img src="http://i111.photobucket.com/albums/n154/calon_plus/ScreenShot00101.png" alt="Photobucket" /></a></p>
